plugins {
  id 'application'
  id 'org.springframework.boot' version '2.1.6.RELEASE'
}

group = 'uk.gov.hmcts.reform'
version = '1.0.0'

sourceCompatibility = '11'
targetCompatibility = '11'

mainClassName = 'uk.gov.hmcts.reform.migration.CaseMigrationRunner'

compileJava {
  options.compilerArgs << '-parameters' << '-Xlint:deprecation'
}

compileTestJava {
  options.compilerArgs << '-Xlint:deprecation'
}

repositories {
  mavenLocal()
  jcenter()

  maven { url "https://dl.bintray.com/hmcts/hmcts-maven" }
  maven { url "http://repo.maven.apache.org/maven2" }
}

def versions = [
  lombok: '1.18.8'
]

dependencies {
  annotationProcessor group: 'org.projectlombok', name: 'lombok', version: versions.lombok
  compileOnly group: 'org.projectlombok', name: 'lombok', version: versions.lombok

  compile group: 'uk.gov.hmcts.reform.ccd-case-migration', name: 'processor', version: '1.0.0'
  compile group: 'uk.gov.hmcts.reform.ccd-case-migration', name: 'domain', version: '1.0.0'

  testCompile group: 'org.junit.jupiter', name: 'junit-jupiter', version: '5.5.0'
  testCompile group: 'org.assertj', name: 'assertj-core', version: '3.11.1'
}

test {
  useJUnitPlatform()
}
